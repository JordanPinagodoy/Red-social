<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Red Social</title>
    <style>
        body{
            background: #1e1d1f;
        }
        .bg{
            background-image: url(imagenes/Fondos/dragon1.jpg);
            background-position: center center;
        }

    </style>
</head>
<body>

    <div class="container w-75 bg-opacity-45 mt-5 rounded shadow">
        <div class="row align-items-lg-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg-black p-5 rounded-end">
                <div class="text-end">
                    <img src="imagenes/logos/drake.png" width="54"alt="">
                </div>
                <h2 class="fw-blod text-center py-5" style="color: aliceblue;">Bienvenido a vive Duoc</h2>

                <!-- #login -->
                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label "style="color: aliceblue;">Correo electrónico</label>
                        <input type="email" class="form-control" name="email" placeholder="Ingresa tu correo electrónico">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label" style="color: aliceblue;">Contraseña</label>
                        <input type="password" class="form-control"  name="password" placeholder="Ingresa tu contraseña">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label"style="color: aliceblue;">Recordar usuario</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                    </div>

                    <div class="my-3">
                        <span style="color: aliceblue;">¿No tienes cuenta?<a class="ms-2" href="#">Registrate aquí</a></span> <br>
                        <span><a href="#">Recuperar contraseña</a></span>
                    </div>
                </form>
                
                <!-- #Login Con Redes Sociales -->
                <div class="conteiner w-100 my-5">
                    <div class="row text-center">
                        <div class="col-12"style="color: aliceblue;">Iniciar sesión con:</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-outline-primary w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="imagenes/logos/logo facebook.png" width="32" alt="Logo Facebook">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Facebook
                                    </div>
                                </div>
                            </button>
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-danger w-100 my-1">
                                <div class="row align-items-center">
                                    <div class="col-2 d-none d-md-block">
                                        <img src="imagenes/logos/google logo.png" width="32" alt="Logo Google">
                                    </div>
                                    <div class="col-12 col-md-10 text-center">
                                        Google
                                    </div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>  
</body>
</html>
