<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Registrate</title>
    <link rel="stylesheet" href="../css/Registro usuarios y recuperar contraseña.css">
</head>
<body>
    <div class="container w-80  bg-opacity-45 mt-5 rounded shadow">
        <div class="row align-items-lg-stretch">
            <div class="col  d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg p-5 rounded-end">
                <h2 class="fw-blod text-center py-5" style="color: aliceblue;">Registrate</h2>

                <!-- #Registro -->
                <form action="#">
                    <div class="mb-4">
                        <label for="Nombre" class="form-label "style="color: aliceblue;">Nombre</label>
                        <input type="Nombre" class="form-control" name="Nombre">
                    </div>
                    <div class="mb-4">
                        <label for="Apellido" class="form-label" style="color: aliceblue;">Apellido</label>
                        <input type="Apellido" class="form-control"  name="Apellido">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label "style="color: aliceblue;">Correo Electronico</label>
                        <input type="email" class="form-control" name="email">
                    </div>
                    <div class="mb-4">
                        <label for="Nombredeusuario" class="form-label" style="color: aliceblue;">Nombre de usuario</label>
                        <input type="Nombredeusuario" class="form-control"  name="Nombredeusuario">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label" style="color: aliceblue;">Contraseña</label>
                        <input type="password" class="form-control"  name="password">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label" style="color: aliceblue;">Confirmacion</label>
                        <input type="password" class="form-control"  name="password">
                    </div>
                    <div class="cuadrado">Se confirma que los datos proporcionados hacia nuestra red social no son falsos, si se llegara a confirmar lo contrario sera baneado de la redsocial</div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label"style="color: aliceblue;">Acepto los Terminos y Condiciones</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary"onclick="click('Redirecionando')">Registrate</button>
                    </div>
            </div>
            <script src="../java/registro usu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
