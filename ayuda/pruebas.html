<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/pruebas.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
</head>

<body>



    <div class="accordion-body fondo">
        <div class="contorno">
            <div class="container container-fluid p-3 relleno">
                <!--FORMULARIO-->
                <div class="container container-fluid p-4">
                    <form action="">
                        <!--NOMBRE-->
                        <div class="container">
                            <div class="mb-3">
                                <label for="nombre">
                                    <p class="form-label letraform">Nombre</p>
                                </label>
                            </div>
                            <div class="mb-3">
                                <input id="nombre" type="text" class="form-control input nombre"
                                    placeholder="Ingresa tu nombre y apellido">
                                <span class="nom_correcto">✔</span>
                            </div>
                            <!--ETIQUETAS DE ERRORES NOMBRE-->
                            <span class="sn_nomap" id="err1"> (*) Este campo es obligatorio</span>
                            <span class="error_nombre">Debe ingresar nombre y apellido</span>
                            <br>
                        </div>

                        <!--CORREO-->
                        <div class="container">
                            <div>
                                <label for="email">
                                    <p class="letraform">Correo Electronico</p>
                                </label>
                            </div>
                            <div>
                                <input id="email" type="email" class="form-control input"
                                    placeholder="Ingresa tu Correo ">
                                <span id="success" style="display:none;color:green;">Correo válido ✔</span>
                            </div>
                            <!--ETIQUETAS DE ERRORES CORREO-->
                            <span id="error" style="display:none;color:red;">Correo no válido</span>
                            <span class="sn_correo" style="display:none;color:red;">Debe introducir su correo
                                electrónico.</span>
                        </div>

                        <!--COMENTARIO-->
                        <div class="p-3">
                            <div>
                                <label for="comentario" class="etiquetacom">
                                    <p class="letraform">COMENTARIO</p>
                                </label>
                            </div>
                            <div>
                                <span class="err_com" id="errorcomentario">( Debe contener 30 caracteres minimo.)</span>
                            </div>
                            <div>
                                <textarea class="form-control cajacomentario" name="comentario" id="comentario"
                                    cols="70" rows="10"
                                    placeholder="Debe contener un minimo de 30 caracteres su comentario."></textarea>
                            </div>

                            <div class="p-3">
                                <button type="submit" class="btn btn-light botonenvio" id="enviar">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../java/ayuda.js"></script>
    <script src="../java/ayuda2.js"></script>


</body>

</html>
